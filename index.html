<!DOCTYPE html>
<head>
</head>
  <body>
    <div>
      <p>Click me and I'll fadeaway.</p>
      <p>Fade me out too!</p>
      <p id='got'>I got this!</p>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/fadeout.js"></script>
    <script>
      $(document).ready(function(){
        $('p').on('click', function(){
          $(this).fadeOut(1000);
        });
      });
      $('p#got').fadeOut(8000);
      $('p#got').fadeIn(1000);
      $('p#got').fadeOut(1500);
    </script>
    <script src="js/jquery-3.1.1.min.js"></script>
  </body>
</html>
